<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>纪老师 F4 ACC 不会做到会</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width:700px; margin:auto; text-align:center; }
    #welcome,#menu,#quiz,#finish { margin:20px; }
    #menu,#quiz,#finish { display:none; }
    #menu button,#controls button { margin:5px; padding:8px 12px; }
    .question { text-align:left; margin:15px 0; padding-left:20px; }
    .option-label { display:block; margin:5px 0; cursor:pointer; }
    .feedback { font-weight:bold; margin:10px 0; }
    .explain { margin:8px 0; padding:10px; background:#f7f7f7; border-left:4px solid #888; }
    progress { width:100%; height:20px; }
    input[type="text"], input[type="password"] { width:100%; padding:6px; margin:5px 0; }
    input[type="radio"],input[type="checkbox"] { transform:scale(1.2); margin-right:8px; }
    img { max-width:100%; margin:10px 0; border:2px solid #ccc; }
    #trialBanner { font-size:14px; color:#555; margin-top:6px; }
    #lockOverlay {
      display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6);
      color:#fff; z-index:9999; align-items:center; justify-content:center; text-align:center; padding:20px;
    }
    #lockOverlay .box { background:#222; padding:20px; border-radius:8px; max-width:520px; }
  </style>
</head>
<body>

  <!-- 0. 试用到时锁屏 -->
  <div id="lockOverlay">
    <div class="box">
      <h3>试用时长已结束</h3>
      <p>要继续练习，请返回首页并输入访问密码。</p>
      <button onclick="location.reload()">返回首页</button>
    </div>
  </div>

  <!-- 1. 欢迎 & 姓名 + 密码/试用 -->
  <div id="welcome">
    <h2>请输入姓名 / Enter Your Name</h2>
    <input type="text" id="username" placeholder="姓名 / Name"/>
    <h3 style="margin-top:14px;">访问密码（试用期内可留空）</h3>
    <input type="password" id="accessCode" placeholder="Access Code（试用可留空）"/>
    <div id="trialBanner"></div>
    <button id="startBtn" type="button">开始测验 / Start Quiz</button>
  </div>

  <!-- 2. 章节选择 -->
  <div id="menu"><h2>请选择章节 / Select Chapter</h2></div>

  <!-- 3. 测验区域 -->
  <div id="quiz">
    <h3 id="quiz-title"></h3>
    <div id="score">得分: 0</div>
    <div id="remaining">剩余题目: 0</div>
    <progress id="progress" value="0" max="0"></progress>
    <div id="question-area"></div>
  </div>

  <!-- 4. 本节完成 & 上传成绩 -->
  <div id="finish">
    <h3 id="finish-msg"></h3>
    <p id="stats"></p>
    <div id="controls"></div>
  </div>

  <iframe name="postFrame" style="display:none;"></iframe>
  <form id="postForm"
        action="https://script.google.com/macros/s/AKfycbyek_JoRdNny8wiHO_nOyiNJV2Gt2qoVjiJ3rhFZu0BkbWYflpVXYiE-_Gl7xHQROM/exec"
        method="post" target="postFrame" style="display:none;">
    <input name="quizId"/><input name="name"/><input name="score"/>
    <input name="correct"/><input name="wrong"/><input name="time"/>
  </form>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // ====== 可配置项（请按需修改）======
  // 访问密码
  const ACCESS_PASSWORD = 'KeeF4Acc2025';
  // 试用截止（到期后必须用密码），时区已按马来西亚 +08:00 写死；可改成本地时间字符串
  const TRIAL_UNTIL_STR = '2025-09-30T23:59:59+08:00';
  // 试用期内，每次进入可用的分钟上限（到点自动锁屏）。设为 0 则不限制时长。
  const TRIAL_SESSION_MINUTES = 20;
  // CSV「解说」列名候选（不区分大小写，先匹配到先用）
  const EXPLAIN_KEYS = ['explain','explanation','解说','讲解','解析','explain_cn','notes'];
  // ====================================

  let user = '', chapters = [], grouped = {};
  let chapterKey, sectionKey, labelKey, sheetKey;
  let explainKey = null;

  let currentChapter = '', sectionList = [], secIndex = 0;
  let qs = [], queue = [], score = 0, correct = 0, wrong = 0;
  let chapterStart = 0;

  const MAX_OPTS = 15;

  // 试用/密码状态
  const trialUntil = new Date(TRIAL_UNTIL_STR);
  const now = new Date();
  const inTrialWindow = now <= trialUntil;
  let isTrialMode = false;
  let trialTimer = null;

  // 显示试用横幅
  const banner = document.getElementById('trialBanner');
  banner.textContent = inTrialWindow
    ? (TRIAL_SESSION_MINUTES > 0
        ? `当前为试用窗口（至 ${trialUntil.toLocaleString()}）。无密码也可体验，每次可用 ${TRIAL_SESSION_MINUTES} 分钟。`
        : `当前为试用窗口（至 ${trialUntil.toLocaleString()}）。无密码也可体验。`)
    : '试用窗口已结束，需输入访问密码才能开始。';

  // 1) 绑定“开始”
  document.getElementById('startBtn').onclick = () => {
    const nm = document.getElementById('username').value.trim();
    const code = document.getElementById('accessCode').value.trim();

    if (!nm) return alert('请输入姓名');

    // 密码/试用判断
    if (code === ACCESS_PASSWORD) {
      isTrialMode = false;
    } else if (inTrialWindow) {
      // 试用期内允许无密码
      isTrialMode = true;
    } else {
      return alert('试用已结束，请输入有效访问密码。');
    }

    user = nm;
    document.getElementById('welcome').style.display = 'none';
    startTrialTimerIfNeeded(); // 试用计时（若启用）
    loadChapters();
  };

  function startTrialTimerIfNeeded() {
    if (isTrialMode && TRIAL_SESSION_MINUTES > 0) {
      if (trialTimer) clearTimeout(trialTimer);
      const ms = TRIAL_SESSION_MINUTES * 60 * 1000;
      trialTimer = setTimeout(() => {
        // 到点锁屏
        document.getElementById('lockOverlay').style.display = 'flex';
      }, ms);
    }
  }

  // 2) 加载章节
  function loadChapters() {
    Papa.parse('Chapters.csv', {
      download:true, header:true, skipEmptyLines:true,
      complete(res) {
        chapters = res.data.map(raw => {
          const r = {};
          Object.entries(raw).forEach(([k,v])=>{
            r[k.trim()] = typeof v==='string'? v.trim(): v;
          });
          return r;
        });
        if (!chapters.length) return alert('请检查 Chapters.csv');
        const keys = Object.keys(chapters[0]);

        chapterKey = keys.find(k=>k.toLowerCase()==='chapter');
        sectionKey = keys.find(k=>k.toLowerCase()==='section');
        labelKey   = keys.find(k=>k.toLowerCase()==='label');
        sheetKey   = keys.find(k=>k.toLowerCase()==='sheet');

        if (!chapterKey||!sectionKey||!labelKey||!sheetKey)
          return alert('Chapters.csv 需要列: chapter, section, label, sheet');

        grouped = {};
        chapters.forEach(r=>{
          const c = r[chapterKey];
          (grouped[c]||(grouped[c]=[])).push(r);
        });

        const menu = document.getElementById('menu');
        menu.innerHTML = '<h2>请选择章节 / Select Chapter</h2>';
        menu.style.display = 'block';
        Object.keys(grouped).forEach(chap => {
          const btn = document.createElement('button');
          btn.textContent = chap;
          btn.onclick = () => startChapter(chap);
          menu.appendChild(btn);
        });
      }
    });
  }

  // 3) 选章节
  function startChapter(chap) {
    currentChapter = chap;
    sectionList = grouped[chap].sort((a,b)=>
      a[sectionKey].localeCompare(b[sectionKey])
    );
    secIndex = 0;
    document.getElementById('menu').style.display = 'none';
    loadSection();
  }

  // 4) 加载节库
  function loadSection() {
    const sec = sectionList[secIndex];
    document.getElementById('quiz-title').textContent =
      `${currentChapter} – ${sec[sectionKey]}: ${sec[labelKey]}`;

    score = correct = wrong = 0;
    chapterStart = Date.now();

    Papa.parse(sec[sheetKey], {
      download:true, header:true, skipEmptyLines:true,
      complete(r) {
        // 解析“解说”列名
        const headers = r.meta && r.meta.fields ? r.meta.fields : Object.keys(r.data[0]||{});
        explainKey = detectExplainKey(headers);

        // 题目装配
        qs = r.data.map(q => {
          const obj = {...q, attempt:0};
          // 兼容：自动清理字符串
          Object.keys(obj).forEach(k=>{
            if (typeof obj[k] === 'string') obj[k] = obj[k].trim();
          });
          // 标准化 explain 字段
          obj.__explain = explainKey ? (obj[explainKey] || '').trim() : '';
          return obj;
        });

        queue = shuffle([...qs]);
        document.getElementById('quiz').style.display='block';
        document.getElementById('finish').style.display='none';
        updateUI(0);
        nextQ();
      }
    });
  }

  function detectExplainKey(keys) {
    const lowerMap = {};
    keys.forEach(k=> lowerMap[k.toLowerCase()] = k);
    for (const cand of EXPLAIN_KEYS) {
      if (lowerMap[cand.toLowerCase()]) return lowerMap[cand.toLowerCase()];
    }
    return null;
  }

  // 更新状态
  function updateUI(delta) {
    document.getElementById('score').textContent =
      `得分: ${score} (${delta>0?'+':''}${delta})`;
    document.getElementById('remaining').textContent =
      `剩余题目: ${queue.length}`;
    const pg = document.getElementById('progress');
    pg.max = qs.length; pg.value = qs.length - queue.length;
  }

  // 5) 渲染题
  function nextQ() {
    const qa = document.getElementById('question-area');
    qa.innerHTML = ''; updateUI(0);
    if (queue.length===0) return finishSection();

    const q = queue.shift();
    const div = document.createElement('div');
    div.className = 'question';
    const safeQ = (q.question||'').replace(/\r?\n/g,'<br/>');
    div.innerHTML = `<p><strong>${safeQ}</strong></p>`;

    // 图片路径自动去掉多余空格
    if (q.image) {
      const src = q.image.replace(/\s*\//g,'/').trim();
      const img = document.createElement('img');
      img.src = src;
      div.appendChild(img);
    }

    const opts = document.createElement('div');
    opts.className = 'options';

    if (q.type==='text') {
      opts.innerHTML = '<input type="text" id="txtAns" placeholder="请输入答案…"/>';
    } else {
      const letters = Array.from({length:MAX_OPTS}, (_,i)=>String.fromCharCode(65+i));
      shuffle(letters.filter(l=>q[l])).forEach(l=>{
        const inp = document.createElement('input');
        inp.type = q.type==='checkbox'?'checkbox':'radio';
        inp.name = 'opt'; inp.value = l; inp.id = 'opt_'+l;
        const lbl = document.createElement('label');
        lbl.className = 'option-label'; lbl.htmlFor = 'opt_'+l;
        lbl.appendChild(inp);
        let raw = q[l];
        if (/^-?\d+\.0$/.test(raw)) raw = String(parseInt(raw));
        lbl.append(' '+raw);
        opts.appendChild(lbl);
      });
    }
    div.appendChild(opts);

    const fb = document.createElement('div');
    fb.className = 'feedback'; div.appendChild(fb);

    const exp = document.createElement('div');
    exp.className = 'explain'; exp.style.display='none';
    div.appendChild(exp);

    const sb = document.createElement('button');
    sb.textContent = '提交';
    sb.onclick = () => {
      let ua = [];
      if (q.type==='text') {
        ua = document.getElementById('txtAns').value
               .split(',').map(s=>s.trim()).filter(s=>s);
      } else {
        ua = Array.from(div.querySelectorAll(
          'input[name="opt"]:checked')).map(i=>i.value);
      }
      if (!ua.length) return alert('请选择或输入答案');

      let isC=false;
      if (q.type==='text') {
        const lows = ua.map(s=>s.toLowerCase());
        const ansList = (q.answer||'').split(',').map(s=>s.trim().toLowerCase());
        isC = lows.some(v=>ansList.includes(v));
      } else {
        const uaA = ua.map(s=>s.toUpperCase()).sort().join(',');
        const caA = (q.answer||'').split(',').map(s=>s.trim().toUpperCase())
                    .sort().join(',');
        isC = uaA===caA;
      }

      const delta = isC ? (q.attempt?1:2) : (q.attempt?-2:-1);
      score+=delta; if(isC) correct++; else wrong++;

      // 正确答案文本（用于提示）
      let ansTxt='';
      if (!isC) {
        ansTxt = (q.answer||'').split(',').map(letter => {
          // 若是选择题，显示选项文字；若是文本题，直接显示答案
          const t = q[letter];
          return t ? t : letter;
        }).join(' / ');
      }

      fb.textContent = isC ? `✅ 正确! +${delta}` : `❌ 错误! ${delta}  正确答案: ${ansTxt}`;

      // —— 解说：无论对错都显示 ——
      let explainHTML = q.__explain || '';
      // 支持换行
      explainHTML = explainHTML.replace(/\r?\n/g,'<br/>');
      if (!explainHTML && isC) {
        explainHTML = '做得好！请继续保持。';
      } else if (!explainHTML && !isC) {
        explainHTML = '请留意题干关键字与概念，再试一次。';
      }
      exp.innerHTML = `<strong>解说：</strong>${explainHTML}`;
      exp.style.display = 'block';

      updateUI(delta);
      sb.disabled = true;
      const nb = document.createElement('button');
      nb.textContent = '下一题'; nb.onclick = nextQ;
      div.appendChild(nb);

      if (!isC) {
        q.attempt++;
        for (let i=0; i<2; i++) {
          queue.splice(Math.floor(Math.random()*(queue.length+1)),0,{...q});
        }
      }
    };
    div.appendChild(sb);
    qa.appendChild(div);
  }

  // 6) 本节完成并上传
  function finishSection() {
    document.getElementById('quiz').style.display='none';
    document.getElementById('finish').style.display='block';
    document.getElementById('finish-msg').textContent =
      `恭喜 ${user}，你学会这个章节了！`;
    document.getElementById('stats').textContent =
      `得分: ${score}，答对 ${correct} 题，答错 ${wrong} 题`;

    const form = document.getElementById('postForm');
    form.quizId.value  = currentChapter + '_' + sectionList[secIndex][sectionKey];
    form.name.value    = user;
    form.score.value   = score;
    form.correct.value = correct;
    form.wrong.value   = wrong;
    form.time.value    = Math.floor((Date.now()-chapterStart)/1000);
    form.submit();

    const ctrl = document.getElementById('controls');
    ctrl.innerHTML = '';
    const btn = document.createElement('button');
    btn.textContent = secIndex < sectionList.length-1 ? '下一节' : '返回章节选择';
    btn.onclick = () => {
      document.getElementById('finish').style.display = 'none';
      if (secIndex < sectionList.length-1) {
        secIndex++; loadSection();
      } else {
        document.getElementById('menu').style.display = 'block';
      }
    };
    ctrl.appendChild(btn);
  }

  function shuffle(arr) {
    for (let i = arr.length-1; i > 0; i--) {
      const j = Math.floor(Math.random()*(i+1));
      [arr[i],arr[j]]=[arr[j],arr[i]];
    }
    return arr;
  }
});
</script>
</body>
</html>
